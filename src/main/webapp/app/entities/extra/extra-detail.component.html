<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="extra">
            <h2><span jhiTranslate="etlBigdataApp.extra.detail.title">Extra</span> {{extra.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="etlBigdataApp.extra.key">Key</span></dt>
                <dd>
                    <span>{{extra.key}}</span>
                </dd>
                <dt><span jhiTranslate="etlBigdataApp.extra.value">Value</span></dt>
                <dd>
                    <span>{{extra.value}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/extra', extra.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
